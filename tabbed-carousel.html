<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tabbed carousel</title>
        <script src="js/frontend-es5.js"></script>
        <link rel="stylesheet" href="css/frontend.css" />
    </head>
    <body>
        <h1>Tabbed carousel</h1>
        <div class="tabbed-carousel">
            <div role="tablist" aria-label="Choose photo to display">
                <button role="tab" aria-controls="tabpanel-1" aria-selected="true" id="tab-1">
                    <img src="https://placehold.it/44x44?text=1" alt="Photo 1">
                </button>
                <button role="tab" aria-controls="tabpanel-1" aria-selected="false" tabindex="-1" id="tab-2">
                    <img src="https://placehold.it/44x44?text=2" alt="Photo 2">
                </button>
                <button role="tab" aria-controls="tabpanel-1" aria-selected="false" tabindex="-1" id="tab-3">
                    <img src="https://placehold.it/44x44?text=3" alt="Photo 3">
                </button>
                <button role="tab" aria-controls="tabpanel-1" aria-selected="false" tabindex="-1" id="tab-4">
                    <img src="https://placehold.it/44x44?text=4" alt="Photo 4">
                </button>
                <button role="tab" aria-controls="tabpanel-1" aria-selected="false" tabindex="-1" id="tab-5">
                    <img src="https://placehold.it/44x44?text=5" alt="Photo 5">
                </button>
            </div>
            <div role="tabpanel" id="tabpanel-1" aria-labelledby="tab-1" tabindex="0">
                <h2>Image 1</h2>
                <img src="https://placehold.it/400x300" alt="Description of photo 1">
            </div>
            <div role="tabpanel" id="tabpanel-2" aria-labelledby="tab-2" tabindex="0" hidden>
                <h2>Image 2</h2>
                <img src="https://placehold.it/400x300" alt="Description of photo 2">
            </div>
            <div role="tabpanel" id="tabpanel-3" aria-labelledby="tab-3" tabindex="0" hidden>
                <h2>Image 3</h2>
                <img src="https://placehold.it/400x300" alt="Description of photo 3">
            </div>
            <div role="tabpanel" id="tabpanel-4" aria-labelledby="tab-4" tabindex="0" hidden>
                <h2>Image 4</h2>
                <img src="https://placehold.it/400x300" alt="Description of photo 4">
            </div>
            <div role="tabpanel" id="tabpanel-5" aria-labelledby="tab-5" tabindex="0" hidden>
                <h2>Image 5</h2>
                <img src="https://placehold.it/400x300" alt="Description of photo 5">
            </div>
        </div>
    </body>
</html>
